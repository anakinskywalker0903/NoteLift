<!DOCTYPE html>
<html>
  <head>
    <title>NoteLift</title>
    <style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
    padding: 14px;
    width: 320px;

    /* Background + base text */
    background: #0b1020;        /* deep blue-black */
    color: #e6e8ee;             /* soft off-white */
  }

  .header h3 {
    color: #eef2ff;             /* crisp heading */
  }

  .header p {
    color: #9aa3b2;             /* muted subtitle */
  }

  .section {
    background: #0f172a;        /* card background */
    border: 1px solid #1e293b;  /* subtle separation */
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 12px;
  }

  input {
    width: 100%;
    padding: 8px;
    font-size: 13px;
    border-radius: 6px;

    background: #020617;        /* darker input */
    color: #e6e8ee;
    border: 1px solid #334155;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #7c869a;
  }

  button {
    width: 100%;
    padding: 9px;
    font-size: 13px;
    border-radius: 8px;

    background: #1f1b4d;        /* indigo-dark */
    color: #dbe1ff;
    border: 1px solid #4338ca;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #2a2566;        /* subtle hover */
  }

  .hint {
    font-size: 11px;
    color: #8b94a7;
    margin-top: 6px;
  }

  h4 {
    color: #eef2ff;
  }

  .note {
    font-size: 12.5px;
    line-height: 1.45;

    background: #020617;
    color: #e6e8ee;
    border: 1px solid #1e293b;
    border-radius: 8px;
    padding: 8px;
    margin-bottom: 6px;
    white-space: pre-wrap;
  }

  .empty {
    color: #8b94a7;
  }
</style>

  </head>

  <body>
    <div class="header">
      <h3>NoteLift</h3>
      <p>Turn highlights into revision notes</p>
    </div>

    <div class="section">
      <input
        id="moduleInput"
        type="text"
        placeholder="Current module (e.g. Module 3)"
      />
      <button id="capturePdfBtn">Capture from Clipboard (PDF)</button>
      <div class="hint">
        PDFs → Select text → Ctrl+C → Capture
      </div>
    </div>

    <div class="section">
      <h4>Saved Notes</h4>
      <div id="notes" class="empty">No notes yet.</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
