<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NoteLift</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
    padding: 0;
    width: 320px;

    /* Deep blue gradient background */
    background: linear-gradient(
      180deg,
      #0b1d3a 0%,
      #0b1020 60%,
      #070b16 100%
    );
    color: #e6ecff;
  }

  /* Inner rounded container */
  .app {
    border-radius: 16px;
    padding: 14px;
  }

  .header h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;

  background: linear-gradient(
    90deg,
    #e0e7ff 0%,
    #93c5fd 40%,
    #67e8f9 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header p {
  margin: 4px 0 0;
  font-size: 12px;
  color: #aab6d6;
}


  /* Card sections */
  .section {
    background: linear-gradient(
      180deg,
      #102a52 0%,
      #0f172a 100%
    );
    border: 1px solid rgba(99, 102, 241, 0.25);
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 12px;
  }

  input {
    width: 100%;
    padding: 9px;
    font-size: 13px;
    border-radius: 8px;
    background: #020617;
    color: #e6ecff;
    border: 1px solid #334155;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #8fa1c7;
  }

  /* Primary CTA */
  button {
    width: 100%;
    padding: 10px;
    font-size: 13px;
    font-weight: 500;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin-top: 10px;

    background: linear-gradient(
      90deg,
      #3b82f6 0%,
      #22d3ee 100%
    );
    color: #020617;

    box-shadow:
      0 0 0 1px rgba(34, 211, 238, 0.4),
      0 6px 18px rgba(34, 211, 238, 0.25);
  }

  button:hover {
    filter: brightness(1.05);
  }

  .hint {
    font-size: 11px;
    color: #b7c4e3;
    margin-top: 6px;
  }

  h4 {
    margin: 0 0 6px 0;
    font-size: 13px;
    font-weight: 600;
    color: #eef3ff;
  }

  .note {
    font-size: 12.5px;
    line-height: 1.45;
    background: #020617;
    color: #e6ecff;
    border: 1px solid #1e293b;
    border-radius: 8px;
    padding: 8px;
    margin-bottom: 6px;
    white-space: pre-wrap;
  }

  .empty {
    font-size: 12px;
    color: #9fb0d9;
  }.title-row {
  display: flex;
  align-items: center;
  gap: 8px;
}

.logo {
  width: 30px;
  height: 30px;
  object-fit: contain;
  .export-row {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.export-row button {
  flex: 1;
  padding: 8px;
  font-size: 12px;
}

}
</style>


  </head>

  <body>
    <div class="header">
  <div class="title-row">
    <img src="icons/popup-logo.png" alt="NoteLift logo" class="logo" />
    <h3>NoteLift</h3>
  </div>
  <p>Turn highlights into revision notes</p>
</div>

    <div class="section">
      <input
  id="moduleInput"
  type="text"
  placeholder="Enter module name"
/>

<button id="setModuleBtn" style="margin-top:8px;">
  Set Module
</button>

<div class="hint" id="currentModuleText">
  No module selected
</div>
      <div class="hint">
  Tip: Highlight text > Right-click > Save to NoteLift

</div>

    <div class="section">
     <h4>Saved Notes</h4>
    <div id="notes" class="empty">No notes yet.</div>

        <div class="export-row">
  <button id="exportTxtBtn" class="export-btn">Export TXT</button>
  <button id="exportMdBtn" class="export-btn">Export MD</button>
</div>

     <button id="clearAllBtn" style="margin-top:8px; background:#3f1d1d; color:#fecaca; border:1px solid #7f1d1d;">
  Clear All Notes
</button>



    <script src="popup.js"></script>
  </body>
</html>
