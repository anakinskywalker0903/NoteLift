<!DOCTYPE html>
<html>
  <head>
    <title>NoteLift</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 12px;
        width: 280px;
      }
      input {
        width: 100%;
        padding: 6px;
        margin-bottom: 8px;
      }
      h4 {
        margin-top: 12px;
        margin-bottom: 4px;
      }
      .note {
        font-size: 13px;
        margin-bottom: 6px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h3>NoteLift</h3>

    <input
      id="moduleInput"
      type="text"
      placeholder="Enter module name (e.g. Module 1)"
    />

    <div id="notes"></div>

    <script src="popup.js"></script>
  </body>
</html>
